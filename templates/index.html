<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4th Floor</title>
    <style>
        /* ... (ใช้ CSS จากที่คุณให้มาได้เลย) ... */
        /* ใส่ CSS ทั้งหมดตามที่คุณเขียนไว้ */
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>❤️ กรอกข้อที่ถูกของโจทย์ 1 ถึง 10</h1>
        <form method="POST">
            <input type="text" name="input" placeholder="ใส่อะไรก็ได้" required>
            <button type="submit">ส่ง</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.background = 'white';
            star.style.borderRadius = '50%';
            star.style.opacity = Math.random();
            const size = Math.random() * 2 + 1;
            star.style.width = star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.filter = `drop-shadow(0 0 2px white)`;

            star.style.animationDelay = `${Math.random() * 20}s`;

            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
